name: Test Dataset Downloader

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test script imports and basic functionality
      run: |
        python -c "import download_datasets; print('✓ Script imports successfully')"
        python download_datasets.py --list
    
    - name: Check code formatting (optional)
      run: |
        pip install black
        black --check download_datasets.py || echo "⚠️ Code formatting could be improved"
